<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="https://google.com">
		<p><input placeholder="Enter name" type="text" required="name" /></p>
		<p><input placeholder="Enter password" type="password" /></p>
		<p><input type="date"/></p>
		<p>
			<input type="radio" value="male" name="gender"/>male
			<input type="radio" value="female" name="gender"/>female
		</p>
		<p>
			<input value="mpc" type="checkbox"/>mpc
			<input value="cse" type="checkbox"/>cse
			<input value="bipc" type="checkbox"/>bipc
		</p>
		<p><input type="file"/></p>
		<p><input type="email" placeholder="Enter email id"/></p>
		<p><input type="number" placeholder="Enter mobile number"/></p>
		<select>
			<option value="select a fruit">select a fruit</option>
			<option value="mango">mango</option>
			<option value="guava">guava</option>
		</select>
		<p>
		<button>signup</button>
		<button>reset</button>
		</p>
	</form>
</body>
</html>
